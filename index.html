<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Pajamaaaa ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffcad4;
            background-image: radial-gradient(circle, #ffdee2 10%, #ffcad4 90%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevents scrollbars if button moves near edge */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.4);
            padding: 50px;
            border-radius: 30px;
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 5;
        }

        h1 { color: #d00000; font-size: 2.5rem; margin-bottom: 30px; }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 80px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #e63946; color: white; z-index: 10; }

        #noBtn { 
            background-color: #f1f1f1; 
            color: #333; 
            z-index: 999; /* Always stays on top of 'Yes' button */
            transition: 0.1s ease; /* Smooth but fast movement */
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            animation: float 5s linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1 id="question">Will you be My Valentine for Life? ‚ù§Ô∏è</h1>
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        // 1. Floating Hearts Background
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 400);

        // 2. The Smart "No" Button Logic
        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            noBtn.style.position = 'fixed'; // Fixed keeps it relative to the screen
            
            // Calculate screen boundaries
            const padding = 20; // Keeps it from touching the very edge
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;

            let randomX, randomY;
            let overlapping = true;

            // Loop to ensure it doesn't land exactly on the Yes button
            while (overlapping) {
                randomX = Math.floor(Math.random() * maxWidth) + padding;
                randomY = Math.floor(Math.random() * maxHeight) + padding;

                // Get Yes button position
                const yesRect = yesBtn.getBoundingClientRect();
                
                // Check if the new random position is far enough from Yes button
                const buffer = 50; 
                if (
                    randomX + noBtn.offsetWidth < yesRect.left - buffer ||
                    randomX > yesRect.right + buffer ||
                    randomY + noBtn.offsetHeight < yesRect.top - buffer ||
                    randomY > yesRect.bottom + buffer
                ) {
                    overlapping = false;
                }
            }

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // 3. The "Yes" Logic
        function celebrate() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = `
                <h1 style="font-size: 3rem;">ü•∞üéâ</h1>
                <h1>I knew you love me Mere Pajamaaaa!</h1>
                <p style="color: #e63946; font-weight: bold;">See you soon! ‚ù§Ô∏è</p>
            `;
            setInterval(createHeart, 50); // Heart explosion
        }
    </script>
</body>
</html>
