<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Pajamaaaa ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffcad4;
            background-image: radial-gradient(circle, #ffdee2 10%, #ffcad4 90%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* This container acts as the "limit" for the No button */
        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.5);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            min-height: 250px;
            z-index: 10;
        }

        h1 { color: #d00000; font-size: 2rem; margin-bottom: 40px; line-height: 1.2; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #e63946; color: white; }

        #noBtn { 
            background-color: #f1f1f1; 
            color: #333; 
            transition: 0.1s;
            z-index: 20; /* Ensures it stays above the card */
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            animation: float 5s linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card" id="card">
        <h1 id="question">Will you be My Valentine For Life? ‚ù§Ô∏è</h1>
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        // 1. Floating Background Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 400);

        // 2. Restricted No Button Logic
        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const card = document.getElementById('card');
            
            // Switch to absolute positioning relative to the CARD
            noBtn.style.position = 'absolute';
            
            // Limit movement to INSIDE the card boundaries
            // We subtract button size and a bit of padding (20px)
            const maxX = card.clientWidth - noBtn.offsetWidth - 20;
            const maxY = card.clientHeight - noBtn.offsetHeight - 20;
            
            // Generate random position within card
            const randomX = Math.floor(Math.random() * maxX) + 10;
            const randomY = Math.floor(Math.random() * maxY) + 10;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // 3. Yes Celebration
        function celebrate() {
            const card = document.getElementById('card');
            card.innerHTML = `
                <h1 style="font-size: 3rem;">ü•∞üéâ</h1>
                <h1>I knew you Love Me Mere Pajamaaaa!</h1>
                <p style="color: #e63946; font-weight: bold;">Bittuuu Loves You! ‚ù§Ô∏è</p>
            `;
            setInterval(createHeart, 100); // More hearts
        }
    </script>
</body>
</html>
